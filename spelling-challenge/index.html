<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題英単語100の綴りゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>課題英単語100の綴りゲーム</h1>
        <p>日本語か発音の問題から英語の綴りを回答するゲームだよ。</p>

        <!-- ゲーム設定画面 -->
        <div id="game-setup">
            <h2>ゲーム設定</h2>
            <div>
                <label for="start-question">何問目から始める？ (1-100):</label>
                <input type="number" id="start-question" value="1" min="1" max="100">
            </div>
            <div>
                <label for="random-order">ランダムに出題する？</label>
                <input type="checkbox" id="random-order">
            </div>
            <div>
                <label for="question-type">出題方法:</label>
                <select id="question-type">
                    <option value="japanese">日本語表示</option>
                    <option value="pronunciation">発音</option>
                </select>
            </div>
            <div>
                <label for="show-time-during-game">ゲーム中に時間表示をする？</label>
                <input type="checkbox" id="show-time-during-game" checked>
            </div>
            <button id="start-game-button">ゲームスタート！</button>
            <button id="view-questions-button">問題確認</button>
        </div>

        <!-- ゲームプレイ画面 -->
        <div id="game-area" style="display: none;">
            <p>問題 <span id="current-question-number"></span> / 100</p>
            <p id="game-timer" style="display: none;">経過時間: <span id="time-elapsed">0分 0秒</span></p>
            <div id="question-display"></div>
            <div id="word-input-area">
                <span id="typed-word"></span><span id="hint-display"></span>
            </div>
            <!-- ユーザーの入力は、見えないinput要素で受け取る -->
            <input type="text" id="answer-input" maxlength="1" autofocus>
            <div id="feedback-message"></div>
            <div class="game-buttons">
                <button id="pass-button">パス</button>
                <button id="end-game-button">ゲーム終了</button>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" style="display: none;">
            <h2>ゲーム終了！</h2>
            <p>〇 (間違えなかった数): <span id="correct-count"></span></p>
            <p>△ (ヒントを使った数): <span id="hint-count"></span></p>
            <p>かかった時間: <span id="time-taken"></span></p>
            <button id="back-to-setup-button">最初の画面へ</button>
        </div>

        <!-- 問題表示画面 (非モーダル) -->
        <div id="problem-list-screen" style="display: none;">
            <h2>全100問リスト</h2>
            <div class="problem-list-buttons-top">
                <button id="start-game-from-list-top">ゲームスタート！</button>
                <button id="back-to-setup-from-list-top">最初の画面へ</button>
            </div>
            <div id="question-list-container">
                <!-- ここに問題リストが動的に挿入されます -->
            </div>
            <div class="problem-list-buttons-bottom">
                <button id="start-game-from-list-bottom">ゲームスタート！</button>
                <button id="back-to-setup-from-list-bottom">最初の画面へ</button>
            </div>
        </div>
    </div>

    <!-- JavaScriptファイルを読み込む -->
    <script src="script.js"></script>
</body>
</html>
