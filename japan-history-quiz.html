            { period: '江戸時代', question: '<ruby>江戸時代<rt>えどじだい</rt></ruby>に、<ruby>身分制度<rt>みぶんせいど</rt></ruby>の<ruby>頂点<rt>ちょうてん</rt></ruby>に<ruby>立<rt>た</rt></ruby>ち、<ruby>武士<rt>ぶし</rt></ruby><ruby>以外<rt>いがい</rt></ruby>の<ruby>農民<rt>のうみん</rt></ruby>・<ruby>職人<rt>しょくにん</rt></ruby>・<ruby>商人<rt>しょうにん</rt></ruby>からなる<ruby>身分<rt>みぶん</rt></ruby>は<ruby>何<rt>なに</rt></ruby>？', options: ['<ruby>士農工商<rt>しのうこうしょう</rt></ruby>', '<ruby>穢多非人<rt>えたひにん</rt></ruby>', '<ruby>武士<rt>ぶし</rt></ruby>', '<ruby>貴族<rt>きぞく</rt></ruby>'], answer: 0, explanation: '<ruby>士農工商<rt>しのうこうしょう</rt></ruby>は、<ruby>江戸時代<rt>えどじだい</rt></ruby>の<ruby>身分制度<rt>みぶんせいど</rt></ruby>を<ruby>表<rt>あらわ</rt></ruby>す<ruby>言葉<rt>ことば</rt></ruby>です。' },
            { period: '江戸時代', question: '<ruby>江戸時代<rt>えどじだい</rt></ruby>に、<ruby>キリスト教<rt>キリストきょう</rt></ruby>の<ruby>禁止<rt>きんし</rt></ruby>と<ruby>貿易<rt>ぼうえき</rt></ruby>の<ruby>制限<rt>せいげん</rt></ruby>を<ruby>行<rt>おこな</rt></ruby>った<ruby>政策<rt>せいさく</rt></ruby>は<ruby>何<rt>なに</rt></ruby>？', options: ['<ruby>大化<rt>たいか</rt></ruby>の<ruby>改新<rt>かいしん</rt></ruby>', '<ruby>鎖国<rt>さこく</rt></ruby>', '<ruby>参勤交代<rt>さんきんこうたい</rt></ruby>', '<ruby>藩制<rt>はんせい</rt></ruby>'], answer: 1, explanation: '<ruby>鎖国<rt>さこく</rt></ruby>により、<ruby>日本<rt>にほん</rt></ruby>は<ruby>海外<rt>かいがい</rt></ruby>との<ruby>交流<rt>こうりゅう</rt></ruby>を<ruby>厳<rt>きび</rt></ruby>しく<ruby>制限<rt>せいげん</rt></ruby>しました。' },
            { period: '江戸時代', question: '<ruby>江戸時代<rt>えどじだい</rt></ruby>に、<ruby>武士<rt>ぶし</rt></ruby>や<ruby>富裕<rt>ふゆう</rt></ruby>な<ruby>町人<rt>ちょうにん</rt></ruby>の<ruby>間<rt>あいだ</rt></ruby>で<ruby>流行<rt>りゅうこう</rt></ruby>した、<ruby>浮世絵<rt>うきよえ</rt></ruby>や<ruby>歌舞伎<rt>かぶき</rt></ruby>などの<ruby>文化<rt>ぶんか</rt></ruby>を<ruby>何<rt>なに</rt></ruby>と<ruby>呼<rt>よ</rt></ruby>ぶ？', options: ['<ruby>国風文化<rt>こくふうぶんか</rt></ruby>', '<ruby>東山文化<rt>ひがしやまぶんか</rt></ruby>', '<ruby>元禄文化<rt>げんろくぶんか</rt></ruby>', '<ruby>化政文化<rt>かせいぶんか</rt></ruby>'], answer: 2, explanation: '<ruby>元禄文化<rt>げんろくぶんか</rt></ruby>は、<ruby>元禄時代<rt>げんろくじだい</rt></ruby>を<ruby>中心<rt>ちゅうしん</rt></ruby>に<ruby>栄<rt>さか</rt></ruby>えた、<ruby>上方<rt>かみがた</rt></ruby>（<ruby>上方<rt>かみがた</rt></ruby>）を<ruby>中心<rt>ちゅうしん</rt></ruby>とする<ruby>町人文化<rt>ちょうにんぶんか</rt></ruby>です。<ruby>化政文化<rt>かせいぶんか</rt></ruby>は<ruby>江戸<rt>えど</rt></ruby><ruby>中心<rt>ちゅうしん</rt></ruby>。' },
            { period: '江戸時代', question: '<ruby>江戸時代<rt>えどじだい</rt></ruby>に<ruby>徳川吉宗<rt>とくがわよしむね</rt></ruby>が<ruby>行<rt>おこな</rt></ruby>った、<ruby>幕府<rt>ばくふ</rt></ruby>の<ruby>財政<rt>ざいせい</rt></ruby>を<ruby>立<rt>た</rt></ruby>て<ruby>直<rt>なお</rt></ruby>すための<ruby>改革<rt>かいかく</rt></ruby>は<ruby>何<rt>なに</rt></ruby>？', options: ['<ruby>寛政<rt>かんせい</rt></ruby>の<ruby>改革<rt>かいかく</rt></ruby>', '<ruby>享保<rt>きょうほう</rt></ruby>の<ruby>改革<rt>かいかく</rt></ruby>', '<ruby>天保<rt>てんぽう</rt></ruby>の<ruby>改革<rt>かいかく</rt></ruby>', '<ruby>明治維新<rt>めいじいしん</rt></ruby>'], answer: 1, explanation: '<ruby>享保<rt>きょうほう</rt></ruby>の<ruby>改革<rt>かいかく</rt></ruby>は、<ruby>徳川吉宗<rt>とくがわよしむね</rt></ruby>が<ruby>財政再建<rt>ざいせいさいけん</rt></ruby>や<ruby>綱紀粛正<rt>こうきしゅくせい</rt></ruby>を<ruby>目指<rt>めざ</rt></ruby>した<ruby>改革<rt>かいかく</rt></ruby>です。' }
        ];

        const appContent = document.getElementById('app-content');
        let currentQuiz = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let resultsChart = null;

        function getPeriods() {
            const periods = [...new Set(quizData.map(q => q.period))];
            return periods;
        }

        function renderLobby() {
            const periods = getPeriods();
            appContent.innerHTML = `
                <!-- div class="text-center mb-10">
                    <p class="text-lg">
                        挑戦したい時代を選んでね。総合クイズは、すべての時代から出題されるよ。<br>
                        <img src="./img/japan-history.png" alt="Japan History." style="width: 100vw; height: auto;">
                    </p>  
                </div -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                    ${periods.map(period => `
                        <div class="period-card bg-secondary p-6 rounded-lg text-center cursor-pointer shadow-sm border border-transparent hover:border-accent" onclick="startQuiz('${period}')">
                            <h2 class="text-2xl font-bold">${period}</h2>
                        </div>
                    `).join('')}
                </div>
                <div class="text-center">
                    <button class="button-primary font-bold py-3 px-8 rounded-lg text-lg" onclick="startQuiz('all')">
                        総合クイズに挑戦
                    </button>
                </div>
            `;
        }

        function startQuiz(period) {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            if (period === 'all') {
                currentQuiz = [...quizData].sort(() => 0.5 - Math.random()).slice(0, 10); // 総合クイズは引き続き10問
            } else {
                currentQuiz = quizData.filter(q => q.period === period);
            }
            renderQuestion();
        }

        function renderQuestion() {
            if (currentQuestionIndex >= currentQuiz.length) {
                renderResults();
                return;
            }

            const questionData = currentQuiz[currentQuestionIndex];
            appContent.innerHTML = `
                <div class="bg-secondary p-6 md:p-8 rounded-lg shadow-md max-w-3xl mx-auto">
                    <div class="flex justify-between items-center mb-4">
                        <div class="text-sm font-bold text-accent">${questionData.period}</div>
                        <div class="text-sm font-bold text-gray-600">${currentQuestionIndex + 1} / ${currentQuiz.length}</div>
                    </div>
                    <h2 class="text-xl md:text-2xl font-bold mb-6 min-h-[6rem]">${questionData.question}</h2>
                    <div id="options-container" class="grid grid-cols-1 gap-4">
                        ${questionData.options.map((option, index) => `
                            <button class="answer-btn button-secondary text-left w-full p-4 rounded-lg font-semibold text-md" onclick="selectAnswer(${index})">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                    <div id="feedback-container" class="mt-6"></div>
                </div>
            `;
        }

        function selectAnswer(selectedIndex) {
            const questionData = currentQuiz[currentQuestionIndex];
            const isCorrect = selectedIndex === questionData.answer;

            userAnswers.push({ questionData, selectedIndex, isCorrect });

            if (isCorrect) {
                score++;
            }

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === questionData.answer) {
                    btn.classList.add('correct');
                } else if (index === selectedIndex) {
                    btn.classList.add('incorrect');
                }
            });

            const feedbackContainer = document.getElementById('feedback-container');
            feedbackContainer.innerHTML = `
                <div class="p-4 rounded-lg ${isCorrect ? 'bg-green-100' : 'bg-red-100'}">
                    <h3 class="font-bold ${isCorrect ? 'text-green-800' : 'text-red-800'}">${isCorrect ? '正解！' : '残念！'}</h3>
                    <p class="text-sm mt-1 text-gray-700">${questionData.explanation}</p>
                </div>
            `;

            // 解説をじっくり読めるように、表示時間を4秒に延長 (4000ms)
            setTimeout(() => {
                currentQuestionIndex++;
                renderQuestion();
            }, 4000);
        }

        function renderResults() {
            const incorrectAnswers = userAnswers.filter(a => !a.isCorrect);

            appContent.innerHTML = `
                <div class="text-center bg-secondary p-6 md:p-8 rounded-lg shadow-md">
                    <h2 class="text-3xl font-bold mb-2">クイズ終了！</h2>
                    <p class="text-lg mb-6">あなたのスコアは...</p>
                    <p class="text-6xl font-bold text-accent mb-8">${score} / ${currentQuiz.length}</p>
                    
                    <div class="chart-container mb-8">
                        <canvas id="resultsChart"></canvas>
                    </div>

                    ${incorrectAnswers.length > 0 ? `
                    <div class="mt-10 text-left max-w-2xl mx-auto">
                        <h3 class="text-xl font-bold mb-4 text-center">間違えた問題の復習</h3>
                        <ul class="space-y-4">
                            ${incorrectAnswers.map(ans => `
                                <li class="bg-primary p-4 rounded-lg border border-gray-200">
                                    <p class="font-bold">${ans.questionData.question}</p>
                                    <p class="text-sm mt-2">あなたの回答: <span class="text-red-600 font-semibold">${ans.questionData.options[ans.selectedIndex]}</span></p>
                                    <p class="text-sm">正解: <span class="text-green-600 font-semibold">${ans.questionData.options[ans.questionData.answer]}</span></p>
                                    <p class="text-sm mt-1 text-gray-700">解説: ${ans.questionData.explanation}</p>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    ` : `
                    <p class="text-xl font-bold text-green-600 mt-8">全問正解です！おめでとうございます！</p>
                    `}

                    <div class="mt-10">
                         <button class="button-primary font-bold py-3 px-8 rounded-lg text-lg" onclick="renderLobby()">
                            別の時代に挑戦する
                        </button>
                    </div>
                </div>
            `;

            renderChart();
        }

        function renderChart() {
            const ctx = document.getElementById('resultsChart').getContext('2d');
            if (resultsChart) {
                resultsChart.destroy();
            }
            resultsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['正解', '不正解'],
                    datasets: [{
                        data: [score, currentQuiz.length - score],
                        backgroundColor: [
                            '#34D399', // Green-400
                            '#F87171'  // Red-400
                        ],
                        borderColor: '#FDFBF8',
                        borderWidth: 4,
                        hoverOffset: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return `${context.label}: ${context.raw} 問`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', renderLobby);
    </script>
